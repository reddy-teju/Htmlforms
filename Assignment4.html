<h1>Registration Form</h1>
<form action="">
    <fieldset><legend>Personal Details</legend>
    <table>
        <tr>
            <td><label for="">First Name</label></td>
            <td><input type="text" required placeholder="Eg.Teju"></td><br>
        </tr>
        <tr>
            <td><label for="">Surname</label></td>
            <td><input type="text"></td><br>
        </tr>
        <tr>
            <td><label for="">Mobile Number</label></td>
            <td><input type="tel"></td><br>
        </tr>
        <tr>
            <td><label for="">Email</label></td>
            <td><input type="email" required></td><br>
        </tr>
        <tr>
            <td><label for="">Password</label></td>
            <td><input type="password" required></td><br>
        </tr>
        <tr>
            <td><label for="">Current Password</label></td>
            <td><input type="password"></td><br>
        </tr>
        <tr>
            <td><label for="">DOB</label></td>
            <td><input type="date" required></td><br>
        </tr>
        <tr>
            <td><label for="">Gender</label></td>
            <td>
            <input type="radio" name="Gender" id="Male"/>Male
            <input type="radio" name="Gender" id="Female"/>Female
            <input type="radio" name="Gender" id="others"/>Others
            </td><br>
        </tr>
        <tr>
            <td><label for="">Select Country</label></td>
            <td><select name="" id="">
                <option value="">India</option>
                <option value="">USE</option>
                <option value="">China</option>
            </select>
            </td><br>
        </tr>
        <tr>
            <td><label for="">Upload File</label></td>
            <td><input type="file"></td><br>
        </tr>
        <tr>
            <td><input type="reset"></td><br>
        </tr>
        <tr>
            <td><input type="submit"></td>
        </tr>
    </table>
    </fieldset>
    <fieldset><legend>Course</legend>
    <table>
        <tr>
            <td><label for="">Select Course</label></td>
            <td><select name="" id="">
                <option value="">JAVA</option>
                <option value="">python</option>
                <option value="">C++</option>
                <option value="">C</option>
                <option value="">MYSQL</option>
            </select></td>
        </tr>
        <tr>
            <td>Delevery Mode</td>
            <td> 
                <input type="checkbox" >Online
                <input type="checkbox">Offline
            </td>
        </tr>
        <tr>
            <td><label for="comments">comments</label></td>
            <td><textarea name="comment" id="" rows="4" cols="50"></textarea></td>
        </tr>

    </table>
 </fieldset>
 <table>
    <tr>
        <td><input type="submit">
        </td>
    </tr>
</table>
</form>
