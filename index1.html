<center><h1>Job Application Form</h1></center>
<form action="">
    <fieldset>
        <legend>Personal Information</legend>
        <table>
            <tr>
                <td><label for="">First Name*</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Last Name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Date of Birth</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="">Gender</label></td>
                <td>
                <input type="radio" name="male">Male
                <input type="radio" name="male">Female
                <input type="radio" name="male">Others
            </td>
            </tr>
            <tr>
                <td><label for="">Profile Picture*</label></td>
                <td><input type="file"></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Contact Information</legend>
        <table>
            <tr>
                <td><label for="">Email*</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Phone Number*</label></td>
                <td><input type="tel" maxlength="10" required placeholder="10-digit number"></td>
            </tr>
            <tr>
                <td><label for="">Address</label></td>
                <td><textarea name="Address" id="" rows="2" cols="21"></textarea></td>
            </tr>
            <tr>
                <td><label for="">Country</label></td>
                <td><select name="" id="">
                    <option value="">India</option>
                    <option value="">USA</option>
                    <option value="">China</option>
                </select></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Education Background</legend>
        <table>
            <tr>
                <td><label for="">Highest Qualification</label></td>
                <td><select name="" id="">
                    <option value="">Graduate</option>
                    <option value="">BTech</option>
                    <option value="">MTech</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="">Specialization</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Year of Graduation</label></td>
                <td><input type="text"></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Job Preferences</legend>
        <table>
            <tr>
                <td><label for="">Preferred Role</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Expected Salary</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Preferred Location</label></td> 
                <td>
                    <input type="checkbox">Banglore
                    <input type="checkbox">Delhi
                    <input type="checkbox">Remote
                    <input type="checkbox">Pune
                </td> 
            </tr>
            <tr>
                <td><label for="">Willing to Relocate?</label></td>
                <td><input type="checkbox"></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Job Preferrences</legend>
        <table>
            <tr>
                <td><label for="">Password*</label></td>
                <td><input type="password" required placeholder="Min 6 characters"></td>
            </tr>
            <tr>
                <td><label for="">Confirm Password*</label></td>
                <td><input type="password"></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Resume</legend>
        <table>
            <tr>
                <td><label for="">Upload Resume(PDF only)*</label></td>
                <td><input type="file"></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Agreement</legend>
        <table>
            <tr>
                <td><input type="checkbox">I agree to the terms and conditions*</td>
            </tr>
            <tr>
                <td>
                <input type="" value="Submit Application">
                <input type="" value="Reset Form">
            </td>
            </tr>
        </table>
    </fieldset>
</form>
